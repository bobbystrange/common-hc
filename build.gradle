ext {
//    gsonVersion = "2.8.5"
    xstreamVersion = "1.4.11.1"
    jacksonVersion = "2.9.8"

    okhttpVersion = "3.13.1"
    retrofitVersion = "2.5.0"

    httpclientVersion = "4.5.7"
    httpcoreVersion = "4.4.11"
}

dependencies {
    // okhttp
    api "com.squareup.okhttp3:okhttp:${okhttpVersion}"
    api "com.squareup.okhttp3:logging-interceptor:${okhttpVersion}"
    api "com.squareup.retrofit2:retrofit:${retrofitVersion}"
    api "com.squareup.retrofit2:converter-gson:${retrofitVersion}"

    // httpclient
    api "org.apache.httpcomponents:httpclient:${httpclientVersion}"
    api "org.apache.httpcomponents:httpmime:${httpclientVersion}"

    // xml and json
    api "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}"
    api "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    //implementation "com.google.code.gso:gson:${gsonVersion}"
    api "com.thoughtworks.xstream:xstream:${xstreamVersion}"

    // project
    // { changing = true } is redundant if endswith -SNAPSHOT
    implementation ('org.dreamcat:common-core:0.0.1') { changing = true }

    testImplementation "org.slf4j:slf4j-simple:$slf4jVersion"
    testImplementation "junit:junit:$junitVersion"
}
